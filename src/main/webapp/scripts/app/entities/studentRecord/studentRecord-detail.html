
<div>
    <h2><span>StudentRecord</span> {{studentRecord.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Field</th>
                <th>Value</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>
                    <span>Number</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.number}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Name</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.name}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Gender</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.gender}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Classes</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.classes}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Subject</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.subject}}</span>
                </td>
            </tr>
            <tr>
                <td>
                    <span>Scord</span>
                </td>
                <td>
                    <span class="form-control-static">{{studentRecord.scord}}</span>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>
</div>
